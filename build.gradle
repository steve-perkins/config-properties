group 'com.steveperkins'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ecwid.consul:consul-api:1.2.1'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = 3.3
}

task runProcessor(type: JavaExec) {
    description 'Reads properties files from Git / the filesystem, and loads them into Consul'
    classpath = sourceSets.main.runtimeClasspath

    main = 'com.steveperkins.config.Processor'
    args Arrays.asList('127.0.0.1').toArray()
}

